<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pluto Facts</title>

        body {
            font-family: Arial, sans-serif;

            margin-bottom: 20px;

        }

        .fact {
            font-weight: bold;
        }

        .description {
            margin-top: 5px;

    </style>
</head>
<body>
    <div id="app">
        <h1>Facts About Pluto</h1>
        <ul id="facts-list"></ul>
    </div>
    <script>
        const facts = [
            {
                "fact": "Pluto was reclassified as a dwarf planet in 2006.",
                "description": "It was originally considered the ninth planet in our solar system."
            },
            {
                "fact": "Pluto is located in the Kuiper Belt.",
                "description": "The Kuiper Belt is a region of the solar system beyond Neptune filled with small icy bodies."

            {
                "fact": "Pluto has five known moons.",

            },
            {
                "fact": "Pluto's orbit is highly elliptical.",
                "description": "Its orbit sometimes brings it closer to the Sun than Neptune."
            },
            {
                "fact": "Pluto's surface is covered with ice.",
                "description": "The ice is primarily composed of nitrogen, methane, and carbon monoxide."
            },
            {
                "fact": "Pluto has a thin atmosphere.",
                "description": "The atmosphere is primarily composed of nitrogen with traces of methane and carbon monoxide."
            },
            {
                "fact": "Pluto's diameter is about 2,377 kilometers (1,477 miles).",
                "description": "This makes it smaller than Earth's Moon."
            },
            {
                "fact": "Pluto takes 248 Earth years to complete one orbit around the Sun.",
                "description": "Its long orbital period is due to its great distance from the Sun."
            },
            {
                "fact": "Pluto was discovered in 1930 by Clyde Tombaugh.",
                "description": "The discovery was made at the Lowell Observatory in Arizona."
            },
            {
                "fact": "Pluto has a heart-shaped glacier called Tombaugh Regio.",
                "description": "This region is named after Pluto's discoverer, Clyde Tombaugh."
            }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const factsList = document.getElementById('facts-list');
            facts.forEach(fact => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<div class="fact">${fact.fact}</div><div class="description">${fact.description}</div>`;
                factsList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
